{% extends 'base.html' %}

{% block content %}

<form method="post">
	<div class="form-group" style="width:80%;padding-top:15px">
		<label for="name">Parameter name</label>
		<input type="text" class="form-control" name="name" 
			   placeholder="请输入参数名">
	</div>
	<div class="form-group"  style="width:80%">
		<label for="name">Parameter value</label>
		<input type="text" class="form-control" name="value" 
			   placeholder="请输入参数值">
	</div>
	<div style="padding-bottom:15px; padding-left: 15px">
        <input class="btn" type="submit" name="submit" value="Add"  style="width:70px">
	</div>
</form>


<ul class="movie-list">
    {% for parameter in parameters %}
    <li><b>{{ parameter.name }}</b> : {{ parameter.value }}
        <span class="float-right">
		    
		    <a class="btn" href="{{ url_for('edit', parameter_id=parameter.id) }}">Edit</a>
			<!-- 删除 -->
            <form class="inline-form" method="post" action="{{ url_for('delete', parameter_id=parameter.id) }}">
                <input class="btn" type="submit" name="delete" value="Delete" onclick="return confirm('有必要问一下么?')">
            </form>
        </span>
    </li>
    {% endfor %}

</ul>


{% endblock %}
